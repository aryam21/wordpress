  code: wordpress
  notify: aramanan@ecloudcontrol.com

build:
  version: 5.8
  env: DEV
  build_file: none
  output_files: output/*.zip
  image_template: wordpress-5.8

deploy:
  context: aryam21/DEV
  replicas: 1
  type: statefulset
  port:
  - 80
  - 443
  
volumes:
- claim: wordpress-data
  mount: /var/www/html/wp-content/uploads
  name: uploads
  size: 5Gi   
- claim: wordpress-backup
  mount: /appz/backup
  name: backup
  size: 5Gi 
  
